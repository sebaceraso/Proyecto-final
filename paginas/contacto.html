<body>
    <div id="contenedor">
        <header class="border">

        <nav class="border">
            <ul>

                    <a href="contacto.html">Contacto</a>

            </ul>

        <main class="border">
            <h2>Contactanos</h2>
            <form class="row g-3 p-5">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    name="email"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputText" class="form-label"
                    >Nombre y Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputText"
                    name="nom y ap"
                  />
                </div>

                <div class="col-md-8">
                  <label for="inputState" class="form-label">Entrenas..</label>
                  <select id="inputState" class="form-select" name="casas">
                    <option selected>Choose...</option>
                    <option value="una">1 vez a la semana</option>
                    <option value="dos">2 veces a la semana</option>
                    <option value="tres">3 veces a la semana</option>
                    <option value="todos">todos los días</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputEdad" class="form-label">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputEdad"
                    name="edad"
                  />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                      name="info"
                    />
                    <label class="form-check-label" for="gridCheck">
                      ¿Desea recibir información?
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-light">Enviar</button>
                </div>
              </form>
            
        </main>

        <section class="border">
            <img src="/imagenes/fuerza futbol.jpg" alt="entrenamiento de futbol">
        </section>
        
        <footer class="border">
            <p>AUTOR - CERASO SEBASTIAN AGUSTIN</p>
        </footer>
        
   </div>
